<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导出 PDF</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>网页导出 PDF</h1>
      <p class="subtitle">保持文字可复制</p>
    </header>

    <main>
      <section class="mode-section">
        <label class="section-label">导出模式</label>
        <div class="mode-options">
          <label class="radio-option">
            <input type="radio" name="exportMode" value="original" checked>
            <span class="radio-custom"></span>
            <span class="radio-label">
              <strong>原始样式</strong>
              <small>保留网页原始布局和样式</small>
            </span>
          </label>
          <label class="radio-option">
            <input type="radio" name="exportMode" value="readable">
            <span class="radio-custom"></span>
            <span class="radio-label">
              <strong>阅读模式</strong>
              <small>优化排版，移除广告和导航</small>
            </span>
          </label>
        </div>
      </section>

      <section class="options-section">
        <label class="section-label">导出格式</label>
        <div class="mode-options">
          <label class="radio-option">
            <input type="radio" name="exportFormat" value="vector" checked>
            <span class="radio-custom"></span>
            <span class="radio-label">
              <strong>矢量 PDF（推荐）</strong>
              <small>文字可复制，文件小，样式可能变化</small>
            </span>
          </label>
          <label class="radio-option">
            <input type="radio" name="exportFormat" value="image">
            <span class="radio-custom"></span>
            <span class="radio-label">
              <strong>图片 PDF</strong>
              <small>文字不可复制，保留原始样式布局</small>
            </span>
          </label>
        </div>
      </section>

      <section class="options-section">
        <label class="section-label">选项</label>
        <label class="checkbox-option">
          <input type="checkbox" id="includeImages" checked>
          <span class="checkbox-custom"></span>
          <span>包含图片</span>
        </label>
        <label class="checkbox-option">
          <input type="checkbox" id="includeLinks" checked>
          <span class="checkbox-custom"></span>
          <span>保留链接</span>
        </label>
      </section>
    </main>

    <footer>
      <button id="exportBtn" class="export-btn">
        <span class="btn-icon">📄</span>
        <span class="btn-text">导出 PDF</span>
      </button>
      <div id="progress" class="progress hidden">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <span class="progress-text">正在生成 PDF...</span>
      </div>
      <div id="error" class="error hidden"></div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
